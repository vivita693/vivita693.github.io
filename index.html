    body {
      margin: 0;
      background-color: black;
      /* Remove default margin */
    }


    .main {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-overlay {
      position: absolute;
      background-color: transparent;
      left: 0;
      right: 0;
      pointer-events: none;
    }

    .bottom-overlay {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      pointer-events: none;
    }
    .video-container {
      height: 100vh;
	  position: relative;
    }

    /* .top-banner {
      flex: 10;
    } */

    .video-player {
      flex: 80;
    }

    .top-overlay img {
      display: block;
      max-height: 10vh;
      width: auto;
      height: auto;
    }

    .bottom-overlay img {
      /*float: left;
      max-height: 10vh;
      width: auto;
      height: auto;*/

	  float: left;
	  max-height: 10vh;
      width: 200;
      height: 100;

    }

    .top-container {
      display: flex;
      flex-wrap: nowrap;
      align-items: stretch;
    }

    
    .gif-left {
      flex-grow: 1;

    }

	
    .gif-right {
      flex-grow: 0;

    }

    .gif-left img {
		margin-left: 10%;
    }

    .gif-right img {
      
	 /* margin-right: auto;*/
	 margin-right: 30px;

    }

    .long-ads {
      flex-grow: 8;
    }

   .long-ads img {
     margin-left: auto;
	 margin-right: auto;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    .marquee {
      overflow: hidden;
      font-family: 'Kantumruy Pro', sans-serif;
      font-weight: 700;
      font-size: 40px;
      font-size: 1.5vw;
      text-transform: uppercase;
      background-color: #2600ff;
      min-height: 10vh; 
	 /*min-height: 5px; */
      vertical-align: middle;
    }

    .marquee__inner {
      display: flex;
    }

    .marquee__line {
      display: flex;
      margin: 0;

      padding: 3px;
      min-width: 100%;
      white-space: nowrap;
      /* animation properties */
      -moz-transform: translateX(100%);
      -webkit-transform: translateX(100%);
      transform: translateX(100%);

      animation-name: my-animation;
      animation-duration: 23s;
      /* animation-timing-function: ease-in-out; */
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes marqueeLine {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-100%);
      }
    }

    /* for Firefox */
    @-moz-keyframes my-animation {
      from {
        -moz-transform: translateX(100%);
      }

      to {
        -moz-transform: translateX(-100%);
      }
    }

    /* for Chrome */
    @-webkit-keyframes my-animation {
      from {
        -webkit-transform: translateX(100%);
      }

      to {
        -webkit-transform: translateX(-100%);
      }
    }

    @keyframes my-animation {
      from {
        -moz-transform: translateX(100%);
        -webkit-transform: translateX(100%);
        transform: translateX(100%);
      }

      to {
        -moz-transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
        transform: translateX(-100%);
      }
    }

		width: 3em;
		display: block;
		position: absolute;
		top: 50%;
		left: 50%;
		padding: 0;
		margin-top: -0.81666em;
		margin-left: -1.5em;
		cursor: pointer;
		opacity: 1;
		border: 0.06666em solid #fff;
		background-color: #2B333F;
		background-color: rgba(43, 51, 63, 0.7);
		border-radius: 0.3em;
		transition: all 0.4s;
		z-index: 999;
	}

	.video-container:hover .vjs-big-pause-button,
	.video-container .vjs-big-pause-button:focus {
		border-color: #fff;
		background-color: #73859f;
		background-color: rgba(115, 133, 159, 0.5);
		transition: all 0s;
	}

	.vjs-big-pause-button.no-display {
		display: none;

      function getHour() {
        var d = new Date();
        var time = d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
        return parseTime(time);
      }

      function startTime(i, j) {
        return parseTime(to2D(i) + ":" + to2D(j) + ":00");
      }

      function endTime(i, j) {
        return parseTime(to2D(i) + ":" + (j + 14) + ":59");
      }

      function to2D(time) {
        return time.toString().length < 2 ? '0' + time : time;
      }

      function parseTime(time) {

          // this.bigPlayButton.hide();
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          } else {
            alert("Full screen not supported");
            return;
          }
        });
